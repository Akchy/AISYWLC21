name: aisywlc21
description: Inauguration Ceremony of AISYWLC'21 Hybrid Event

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  google_fonts: ^2.1.0
  firebase_core: ^1.10.0
  cloud_firestore: ^3.1.0
  delayed_display: ^2.0.0
  just_audio: ^0.9.18

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

# The following section is specific to Flutter.
flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/audio/